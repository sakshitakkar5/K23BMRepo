<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="uname">Enter Name:</label>
        <input type="text" name="name1" id="uname" size="60" maxlength="4" placeholder="Enter your first name" required>

        <br><br>

        <label for="pass">Enter Password:</label>
        <input type="password" name="pass" id="pass" placeholder="Enter password" required>

        <br><br>

        <label for="email1">Enter Email:</label>
        <input type="email" name="email1" id="email1" required>

        <br><br>

        <label for="feedback">Enter Feedback:</label><br>
        <textarea name="feedback" id="feedback" rows="7" cols="50">Positive review</textarea>

        <br><br>

        <label for="hobby">Choose your hobby:</label>
        <input type="checkbox" name="hobby" id="hobby" value="Cook" checked>Cooking
        <input type="checkbox" name="hobby" id="hobby" value="Sing">Singing
        <input type="checkbox" name="hobby" id="hobby" value="Dance">Dancing


        <br><br>


        <label for="pro">Choose your Programme:</label>
        <input type="radio" name="pro" id="btech" value="btech">
        <label for="btech">B.Tech</label>
        <input type="radio" name="pro" id="bca" value="bca">
        <label for="bca">BCA</label>
        <input type="radio" name="pro" id="bpt" value="bpt">
        <label for="bpt">BPT</label>

        <br><br>
        <label for="statesel">Select state:</label>

        <select name="statesel" id="statesel" size="2" multiple>
            <option value="state">Choose your state</option>
            <option value="punjab">Punjab</option>
            <option value="kr" selected>Kerala</option>
            <option value="hp">Himachal Pradesh</option>
            <option value="hr">Haryana</option>


        </select>

        <br><br>

        <label for="filesel">Choose file:</label>
        <input type="file" name="filesel" id="filesel">




        <br><br>
        <input type="submit" name="submitform" id="submitform" value="Submit Form">
        <input type="reset" name="resetform" id="resetform" value="Reset Form">
        <input type="image" name="imgbtn" id="imgbtn" src="Images\submit image.jpg" width="90" height="40">







    </form>
</body>
</html>
